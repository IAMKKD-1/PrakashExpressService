<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash Express Service</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="POST" action="/" onsubmit="return resetForm()">
        <h2>Prakash Express Service</h2>
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName"  value="{{Company_Name}}">

        <label for="billDate">Bill Date</label>
        <input type="date" id="billDate" name="billDate" value="{{Bill_Date}}">

        <label for="billMonth">Bill Month</label>
        <input type="month" id="billMonth" name="billMonth" value="{{Bill_Month}}">

        <label for="airwayBill">Airway Bill</label>
        <input type="text" id="airwayBill" name="airwayBill"  >

        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{Date}}">

        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight"  >

        <label for="destinationCity">Destination City</label>
        <input type="text" id="destinationCity" name="destinationCity"  >

        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount"  >

        <button type="submit" name="add_row">Add Row</button>
        <button type="submit" name="print_pdf">Print PDF</button>
    </form>

    <script>
        function resetForm() {
            form.reset();
            return true;
        }
    </script>
</body>
</html>
